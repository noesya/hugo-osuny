{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "context" .
        ) -}}
  <div class="container">
    {{ partial "posts/posts.html" . }}
    {{ partial "commons/pagination.html" . }}
  </div>

  {{ if .Params.blocks }}
    <div class="container">
      {{ partial "blocks/list.html" .Params.blocks }}
    </div>
  {{ end }}
{{ end }}
