{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "image" .Params.image
          "context" .
        ) -}}
  <div class="container">
    <section>
      {{ range site.Sections }}
        <div>
          <h2>
            <a href="{{ .Permalink }}">{{ safeHTML .Title }}</a>
          </h2>
          <ul>
            {{ range where .Site.Pages "Section" .Type }}
              <li><a href="{{ .Permalink }}">{{ safeHTML .Title }}</a></li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
