{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "image" .Params.image
          "context" .
        ) -}}
  <div class="container">
    {{ if .Params.level }}
      {{ partial "programs/show.html" . }}
    {{ else }}
      {{ partial "programs/index.html" . }}
    {{ end }}
  </div>
{{ end }}
