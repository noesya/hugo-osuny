{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "image" .Params.image
          "context" .
        ) -}}
  {{ if .Params.level }}
    {{ partial "programs/show.html" . }}
  {{ else }}
    {{ partial "programs/index.html" . }}
  {{ end }}
{{ end }}
