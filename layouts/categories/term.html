{{ define "main" }}
  {{ partial "categories/hero-term.html" . }}

  <div class="container">
    {{ $content := .Content | plainify }}
    {{ $content = trim $content "\n" }}
    {{ if $content }}
    <section class="description">
      <p>{{- partial "PrepareHTML" .Content -}}</p>
    </section>
    {{ end }}

    {{ partial "posts/posts.html" . }}
    {{ partial "commons/pagination.html" . }}
  </div>

{{ end }}
