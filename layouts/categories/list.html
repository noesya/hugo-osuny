{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "context" .
        ) -}}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5">
      {{ range .Paginator.Pages }}
        <div class="col">
          <article class="card">
            <div class="card-body">
              <p class="card-title">{{ safeHTML (partial "CorrectPunctuation" .Title) }}</p>
              <a href="{{ .Permalink }}" class="stretched-link link link--more">Voir les {{ len .Pages }} articles</a>
            </div>
          </article>
        </div>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
