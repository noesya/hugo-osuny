{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "image" .Params.image
          "context" .
        ) -}}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5">
      {{ range .Paginator.Pages }}
        <div class="col">
          {{ partial "posts/post.html" . }}
        </div>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
