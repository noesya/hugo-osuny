{{ $position := .position }}
<section class="block-chapter">
  {{ if .title }}
    <h2 id="block-{{ $position }}">{{ partial "PrepareHTML" .title }}</h2>
  {{ end }}
  {{ with .data }}
    {{ partial "PrepareHTML" .text }}
    {{ if .notes }}
      <div class="notes">
        {{ partial "PrepareHTML" .notes }}
      </div>
    {{ end }}
  {{ end }}
</section>
