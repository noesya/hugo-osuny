{{ $position := .position }}
<section class="block block-testimonials">
  <h2 id="block-{{ $position }}">{{ partial "PrepareHTML" .title }}</h2>
  <div class="testimonials">
    {{ range .data.testimonials }}
      <figure>
        <blockquote>
          {{- .text -}}
        </blockquote>
        <figcaption>
          {{ if .photo }}
            <div class="avatar">
              {{- partial "commons/image.html"
                    (dict
                      "image"    .photo
                      "alt"      .author
                      "mobile"   "192x192"
                      "tablet"   "192x192"
                      "desktop"  "192x192"
                    ) -}}
            </div>
          {{ end }}
          <b>{{ .author }}</b><br>
          {{ .job }}
        </figcaption>
      </figure>
    {{ end }}
  </div>
</section>
