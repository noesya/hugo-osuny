{{- $position := .position -}}
{{- $title := .title -}}
{{- with .data -}}
  <section class="block-definitions" id="block-{{ $position }}">
    <div class="container">
      <div class="block-content">
        {{- if $title }}
          <div class="top">
            <h2>{{ partial "PrepareHTML" $title }}</h2>
          </div>
        {{ end -}}
        {{- range .elements }}
          <details>
            <summary>{{ .title }}</summary>
            <p>{{ .description }}</p>
          </details>
        {{ end -}}
      </div>
    </div>
  </section>
{{- end -}}
