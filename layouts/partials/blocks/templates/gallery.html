<section class="block-gallery">
  <h2 id="block-{{ .position }}">{{ partial "PrepareHTML" .title }}</h2>

  <div class="row">
    {{ range .data.images }}
      <div class="col col-md-3">
        {{ if .file }}
          {{ partial "commons/image.html"
              (dict
                "image"    .file
                "alt"      .alt
                "class"    "img-fluid"
                "mobile"   "351x168"
                "tablet"   "456x219"
                "desktop"  "856x410"
              )}}
        {{ end }}
        <p>{{ partial "PrepareHTML" .alt }}</p>
      </div>
    {{ end }}
  </div>

</section>
