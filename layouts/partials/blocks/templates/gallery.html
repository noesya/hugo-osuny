<section class="block-gallery">
  {{ if .title }}
    <h2 id="block-{{ .position }}">{{ partial "PrepareHTML" .title }}</h2>
  {{ end }}
  <div class="gallery">
    {{ range .data.images }}
      <figure>
        {{ if .file }}
          {{- $image := partial "GetMedia" .file -}}
          {{- $url := $image.url -}}
          {{- if site.Params.keycdn -}}
            {{- $url = $image.direct_url -}}
          {{- end -}}
          {{- $default := "1280x2560" -}}
          <a class="glightbox" data-glightbox="type: image" href="{{ partial "GetImageUrl" (dict "url" $url "size" $default ) }}">
            {{ partial "commons/image.html"
                (dict
                  "image"    .file
                  "alt"      .alt
                  "class"    "img-fluid"
                  "mobile"   "351x168"
                  "tablet"   "456x219"
                  "desktop"  "856x410"
                )}}
          </a>
        {{ end }}
        <figcaption>{{ partial "PrepareHTML" .alt }}</figcaption>
      </figure>
    {{ end }}
  </div>

</section>
