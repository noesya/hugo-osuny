<div class="diplomas-select">
  <button type="button" id="diplomasButton" data-bs-toggle="dropdown" aria-expanded="false">
    {{- i18n "diplomas.type" -}}
  </button>
  <div class="dropdown-menu" aria-labelledby="diplomasButton">
    {{ range $name, $taxonomy := .Site.Taxonomies.diplomas }}
      <a href="{{ "/diplomes/" | relLangURL }}{{ $name | urlize }}">
        {{- partial "PrepareHTML" $name -}}
      </a>
    {{ end }}
  </div>
</div>
