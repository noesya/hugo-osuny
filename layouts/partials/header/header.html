<header role="banner">
  {{/* navbar class is required for dropdown */}}
  <nav class="navbar" role="navigation" aria-label="{{ i18n "commons.menu.main" }}">
    <div class="container">
      {{ partial "header/logo.html" }}
      <button type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="{{ i18n "commons.menu.label" }}">
        <span>{{ i18n "commons.menu.title" }}</span>
        <span></span>
      </button>
      <div class="menu" id="navigation">
        {{ partial "commons/menu.html"
              (dict
                "items" site.Data.menus.primary
                "dropdown" true
                "level" 1
              )}}
      </div>
    </div>
  </nav>
</header>
