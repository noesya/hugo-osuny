<header class="hero">
  {{- if .image }}
    {{ partial "commons/image.html"
        (dict
          "image"    .image
          "alt"      .title
          "class"    "hero__image"
          "mobile"   "351x168"
          "tablet"   "456x219"
          "desktop"  "856x410"
          "lazy"     false
        ) }}
  {{ end -}}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1>{{ safeHTML (partial "CorrectPunctuation" .title) }}</h1>
      </div>
    </div>
    <div class="hero__nav">
      {{ partial "header/breadcrumbs.html" . }}
    </div>
  </div>
</header>
