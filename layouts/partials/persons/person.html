<article class="card card--person">
  <div class="card-body">
    <p class="card-title">{{ safeHTML .Title }}</p>
    {{ if .Params.biography }}
      <p class="small mb-2">{{ truncate 50 (plainify .Params.biography) }}</p>
    {{ end }}
    <a href="{{ .Permalink }}" class="stretched-link link link--more">{{ i18n "commons.more" }}</a>
  </div>
</article>
