<article class="card card--person">
  <div class="card-body">
    <div class="person__image">
      {{ if .Params.image }}
        {{ partial "commons/image.html"
              (dict
                "image"    .Params.image
                "class"    "img-fluid"
                "mobile"   "100x100"
                "tablet"   "152x152"
                "desktop"  "152x152"
              )}}
      {{ end }}
    </div>
    <h2 class="card-title">{{ safeHTML .Title }}</h2>
    {{ if .Content }}
      <p class="mb-2">{{ plainify .Content }}</p>
    {{ end }}
    <a href="{{ .Permalink }}" class="stretched-link link link--more">{{ i18n "commons.more" }}</a>
  </div>
</article>
