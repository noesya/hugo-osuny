<article class="organization">
  <div>
    {{ $title := partial "PrepareHTML" .Title }}
    <p class="title"><a href="{{ .Permalink }}" title="{{ safeHTML (i18n "commons.more_aria" (dict "Title" $title)) }}">{{ $title }}</a></p>
  </div>
  <div class="media">
    {{- if .Params.logo -}}
      {{- partial "commons/image.html"
            (dict
              "image"    .Params.logo
              "alt"      .Title
              "mobile"   "351x291"
              "tablet"   "334x167"
              "desktop"  "634x317"
              "class"    "img-fluid"
            ) -}}
    {{- end -}}
  </div>
</article>
