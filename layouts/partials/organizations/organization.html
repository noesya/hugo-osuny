<article class="organization">
  <div>
    {{ $title := partial "PrepareHTML" .Title }}
    <p class="title"><a href="{{ .Permalink }}">{{ $title }}</a></p>
  </div>
  <div class="media">
    {{- if .Params.logo -}}
      {{- partial "commons/image.html"
            (dict
              "image"    .Params.logo
              "alt"      $title
              "mobile"   "164"
              "tablet"   "216"
              "desktop"  "196"
            ) -}}
    {{- end -}}
  </div>
</article>
