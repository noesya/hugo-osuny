<article class="card card--article">
  <div class="card-body">
    <p class="card-title">
      <a href="{{ .Permalink }}">{{ safeHTML (partial "CorrectPunctuation" .Title) }}</a>
    </p>
    {{ range .Params.Volumes }}
      {{ $volume := site.GetPage (printf "/volumes/%s" .) }}
      {{ if $volume }}
        <p class="card-text">In “<a href="{{ $volume.Permalink }}">{{ $volume.Title }}</a>”</p>
      {{ end }}
    {{ end }}
  </div>
</article>
