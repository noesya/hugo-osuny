<article class="article">
  <p class="title">
    <a href="{{ .Permalink }}">{{ safeHTML (partial "CorrectPunctuation" .Title) }}</a>
  </p>
  {{ range .Params.Volumes }}
    {{ $volume := site.GetPage (printf "/volumes%s" .) }}
    {{ if $volume }}
      <p>In “<a href="{{ $volume.Permalink }}">{{ $volume.Title }}</a>”</p>
    {{ end }}
  {{ end }}
</article>
