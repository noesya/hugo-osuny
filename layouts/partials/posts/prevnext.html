<nav aria-label="Navigation des articles">
  <ul class="pagination pagination-between-pages">
    {{with .Site.RegularPages.Prev . }}
      <li>
        <a class="previous" href="{{.RelPermalink}}" title="{{htmlEscape .Title}}">
          <span>
            {{ i18n "posts.previous" }}
          </span><br>
          {{ safeHTML .Title }}
        </a>
      </li>
    {{end}}
    {{with .Site.RegularPages.Next . }}
      <li>
        <a class="next" href="{{.RelPermalink}}" title="{{htmlEscape .Title}}">
          <span>
            {{ i18n "posts.next" }}
          </span><br>
          {{ safeHTML .Title }}
        </a>
      </li>
    {{end}}
  </ul>
</nav>
