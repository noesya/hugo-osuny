{{ $posts := where .Pages "Type" "posts" }}
<hr class="my-5">
<div class="top">
  <h2 id="page-posts">Actualités</h2>
  <a href="{{ .Permalink }}" class="link link--more">Voir toutes les actualités «&nbsp;{{ .Title }}&nbsp;»</a></div>
  <div class="row row-cols-1 row-cols-md-2 gy-5">
    {{ range first 4 $posts }}
      <div class="col">
        {{ partial "posts/post.html" . }}
      </div>
    {{ end }}
  </div>
</div>
