<div class="page">
  <div>
    <p class="title">
      <a href="{{ .Permalink }}" class="link">
        {{ safeHTML (partial "CorrectPunctuation" .Title) }}
      </a>
    </p>
    {{ if .Params.description }}
      <p>{{ truncate 120 (safeHTML .Params.description) }}</p>
    {{ end }}
  </div>
</div>
