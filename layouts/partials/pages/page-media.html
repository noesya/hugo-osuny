<div class="media">
  {{- if .Params.image -}}
    {{- partial "commons/image.html"
          (dict
            "image"    .Params.image
            "mobile"   "351x291"
            "tablet"   "334x167"
            "desktop"  "634x317"
          ) -}}
  {{- else -}}
    {{- partial "commons/image-default.html" -}}
  {{- end -}}
</div>
