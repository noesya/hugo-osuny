{{ if . }}
  <section>
    <div class="container">
      <div class="top">
        <h2 id="page-children">{{ i18n "pages.details" }}</h2>
      </div>
      <div class="pages">
        {{ range . }}
          {{ $page := partial "GetPageByUrl" . }}
          <div>
            {{ partial "pages/page.html" $page }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
